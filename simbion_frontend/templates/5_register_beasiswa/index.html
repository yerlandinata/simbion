<form>
<div class="form-group">
    <div class="row">
        <div class="col-2">
            <label>Kode Beasiswa</label>
        </div>
    <div class="col-10">
            <select name="Kode_beasiswa">
                {% for data in kode_list %}
            <option value="{{ data }}">
                {{ data }}
            </option>
                    {% endfor %}
          </select>
        </div>
            </div>
</div>
<div class="form-group">
<div class="row">
    <div class="col-2">
    <label>NPM </label>
    </div>
     <div class="col-10">
    <input class="form-control" id="npm" type="text" name="npm" value="{{ npm }}" readonly>
        </div>
</div>
</div>
<div class="form-group">
<div class="row">
    <div class="col-2">
    <label>Email </label>
    </div>
     <div class="col-10">
    <input class="form-control" id="email" type="text" name="email" value="{{ email }}" readonly>
        </div>
</div>
</div>
<div class="form-group">
      <div class="row">
          <div class="col-2">
        <label for="example">Indeks Prestasi Semester</label>
          </div>
          <div class="col-10">
        <input class="form-control" id="example" type="text" name="text">
          </div>
      </div>
      <div>
        <input type="submit" class="btn btn-info" value="Submit">
      </div>
</div>
</form>
